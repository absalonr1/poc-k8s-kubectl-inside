apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: modify-pods
rules:
  - apiGroups: [""]
    resources:
      - pods
    verbs:
      - get
      - list
      - delete
  - apiGroups: [""]
    resources:
      - namespaces
    verbs:
      - get
      - list
      - watch      
  - apiGroups:
    - apps
    resources:
      - deployments
      - deployments/scale
      - replicasets
      - replicasets/scale
    verbs:
      - create
      - path
      - update
      - get
      - list
  - apiGroups:
    - extensions
    resources:
      - deployments
      - deployments/scale
      - replicasets
      - replicasets/scale
    verbs:
      - create
      - path
      - update
      - get
      - list